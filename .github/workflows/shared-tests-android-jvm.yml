name: :shared Tests Android/JVM

on:
  workflow_dispatch:
  pull_request:
    branches:
      - trunk

jobs:
  web-build-html-js:
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: :shared Tests
        run: |
          cd project-files/Portfolio
          ./gradlew :shared:cleanTestDebugUnitTest :shared:testDebugUnitTest
