  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.amazing'), function(el) {
      
      var target = el.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });

    Array.prototype.forEach.call(document.querySelectorAll('a'), function(el) {
      
      el.setAttribute('target', '_blank');
    });

    Array.prototype.forEach.call(document.querySelectorAll('.link-button'), function(el) {
      
      var target = el.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });

    // select the myClock div
    var myClock = document.getElementById('myClock');

    function renderTime () {

        var currentTime = new Date();
        var h = currentTime.getHours();
        var m = currentTime.getMinutes();
        var s = currentTime.getSeconds();
        
        if (h < 10) 
        { h = "0" + h;
        }
        
        
        if (m < 10) 
        { m = "0" + m;
        }
        
        
        if (s < 10) 
        { s = "0" + s;
        }
        
        myClock.textContent = h + ":" + m + ":" + s;
        myClock.innerText = h + ":" + m + ":" + s;

    } // don't forget to close your function

    // you actually want to use setInterval, not setTimeout
    setInterval(function(){
        renderTime();
    }, 1000);
  </script>
