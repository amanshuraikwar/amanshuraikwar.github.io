<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Portfolio of Amanshu Raikwar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Amanshu Raikwar</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/me.gif">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amanshu Raikwar">
    <link rel="apple-touch-icon-precomposed" href="images/me.gif">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/me.gif">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400|Roboto+Condensed|Noto+Sans|Roboto+Slab|Roboto|IBM+Plex+Sans|IBM+Plex+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bower_components/brand-colors/dist/latest/css/brand-colors.latest.min.css">
    
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>

  <body>

    <div class="demo-blog layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      
      <header class="demo-header mdl-layout__header background-white mdl-color-text--grey-900">

        <div class="mdl-layout__header-row">

        </div>
      </header>

      <div class="drawer mdl-layout__drawer mdl-color--grey-100 background-white">
        <header class="drawer-header">
          
        </header>
        <nav class="demo-navigation mdl-navigation">
          
          <a class="mdl-navigation__link navigation__link" href="index.html">
            
            <i class="material-icons navigation__link" role="presentation">home</i>
            
            <span class="navigation__link">Home</span>
          </a>
          
          <a class="mdl-navigation__link background-orange" href="">
            
            <i class="material-icons navigation__link-selected" role="presentation">dashboard</i>
            
            <span class="navigation__link-selected">Blog</span>
          </a>

          <a class="mdl-navigation__link navigation__link" href="work.html">
            
            <i class="material-icons navigation__link" role="presentation">work</i>
            
            <span class="navigation__link">Work</span>
          </a>

          <a class="mdl-navigation__link navigation__link" href="me.html">

            <i class="material-icons navigation__link" role="presentation">sentiment_very_satisfied</i>
            
            <span class="navigation__link">Me</span>
          </a>

          <div class="mdl-layout-spacer"></div>
        </nav>
      </div>

      <main class="mdl-layout__content">

        <div class="demo-blog__posts mdl-grid">

          <div class="mdl-cell mdl-cell--12-col">

            <h1 class="initials"><span class="color-brand-black">B</span><span class="color-orange">g</span></h1>
          </div>
          <div class="mdl-cell mdl-cell--12-col">

            <article>

              <p class="text-color-primary">
                This is my personal <span class="name color-orange"> Blog</span>.</p>
            </article>
          </div>

          <div class="mdl-cell mdl-cell--12-col">
            <h3 class="grid-header"></h2>
          </div>

          <div class="mdl-card mdl-cell mdl-cell--6-col blog" href="welcome-blog.html">

            <div class="mdl-card__title blog-title">

              <h2 class="mdl-card__title-text blog-title-text">W<span class="color-orange">l</span></h2>
            </div>
            
            <div class="mdl-card__supporting-text blog-text">
              Welcome to my blog.
            </div>

            <div class="mdl-card__supporting-text blog-date">
              <span class="blog-date-text">2 JUNE 2018</span>
            </div>
          </div>

          <div class="mdl-cell mdl-cell--12-col">
            <h3 class="grid-header"></h2>
          </div>

          <div class="mdl-cell mdl-cell--12-col">
            <p class="tagline">#boldandminimal</p>
          </div>

          <div class="mdl-cell mdl-cell--12-col">
            <h3 class="grid-header"></h2>
          </div>
      </main>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <script type="text/javascript">
      
      Array.prototype.forEach.call(document.querySelectorAll('.blog'), function(el) {
      
        var target = el.getAttribute('href');
        
        if(!target) {
          return;
        }
        el.addEventListener('click', function() {
          location.href = target;
        });
      });
    </script>
  </body>
</html>
